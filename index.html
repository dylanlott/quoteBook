<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Quote Book</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">

    <div>

	<h1>Quotes</h1></br>

	<input ng-model="newPost.text" placeholer="Quote Text"></br>

	<input ng-model="newPost.author" placeholer="Author"></br>

	<button ng-click="add()">Add Quote</button></br>

	<h2>All Quotes</h2>
	<div class="panel" ng-repeat="quote in quotes">
		"{{quote.text}}", by: "{{quote.author}}"
	</div>

<!-- declar angular files --> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
<script src="dataService.js"></script>
<script src="mainCtrl.js"></script>

</body>
</html>
